<script>
    function enviarEmail() {
        var emailRemetente = email.value;
        var nome = firstname.value;
        var descricao = txtarea_descricao.value;

        Swal.fire(
            'Sucesso',
            'Mensagem enviada com sucesso',
            'success'
        )

        email.value = "";
        firstname.value = "";
        txtarea_descricao.value = "";

        fetch("/usuarios/enviarEmailContato", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailRemetenteServer: emailRemetente,
                nomeServer: nome,
                descricaoServer: descricao
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");

            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

    }
</script>
